var get_view_source_url = function (path) {

};

{% if page.demoappid %}
<script text="javascript" src="http://mcorp.no/lib/mcorp-2.0.js"></script>
<script text="javascript" src="{{site.baseurl}}/lib/sequencer.js"></script>
<script text="javascript" src="{{page.demojs}}.js"></script>

<script text="javascript">
	var m;
	var app = MCorp.app("{{page.demoappid}}", {anon:true});
	app.run = function () {
  		m = app.motions.shared;
  		DEMO.run(app.motions);
  	};
  	if (document.readyState === "complete") app.init();
  	else window.onload = app.init;
</script>

{% endif %}
