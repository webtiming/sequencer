<html>
<head>

<script data-main="app" src="../SOURCE/lib/require.js"></script>

<script type="text/javascript">
  var m; // quick access for console
  require(['./app'], function (app) {       
    app(function (motion) {           
      m = motion;
      // Hook up buttons UI
      var playBtn = document.getElementById('play');
      var pauseBtn = document.getElementById('pause');
      var resetBtn = document.getElementById('reset');
      playBtn.onclick = function () {motion.update(null, 1.0, 0.0);};
      pauseBtn.onclick = function () {motion.update(null, 0.0, 0.0);};
      resetBtn.onclick = function () {motion.update(0.0, 0.0, 0.0);};
      // Hook up text UI
      var value = document.getElementById('value');
      motion.on("timeupdate", function () {value.innerHTML = motion.query().pos.toFixed(2)});
    });
  });
</script>

</head>
<body>
<h1>Control</h1>
<p>
  This controls the motion used in all sequencer demoes. You may also control the motion from the developer console : 
</p>
<p>
  m.update(position, velocity, acceleration);
</p>

<button id="play">Play/Resume</button>
<button id="pause">Pause</button>
<button id="reset">Reset</button>
<div id="value"><div>
</body>
</html>
